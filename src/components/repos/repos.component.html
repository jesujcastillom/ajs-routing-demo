<div class="container-fluid">
    <div class="row">
        <div class="col-12 bg-info">
            <h1>this is the nav bar</h1>
        </div>
        <div class="col-12">
            <div class="row">
                <aside class="col-sm-2 bg-warning">
                    <img ng-src="{{$ctrl.user.avatar_url}}" alt="Angular profile picture">
                    <h2>{{$ctrl.user.name}}</h2>
                    <ul>
                        <li>
                            <a ui-sref="repos">Repos</a>
                        </li>
                    </ul>
                </aside>
                <main class="col-sm-10 bg-success">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Language</th>
                            <th>Stars</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="repo in $ctrl.repos track by repo.id">
                            <td>{{repo.name}}</td>
                            <td>{{repo.language}}</td>
                            <td>{{repo.stargazers_count}}</td>
                        </tr>
                        </tbody>
                    </table>
                </main>
            </div>
        </div>
    </div>
</div>
