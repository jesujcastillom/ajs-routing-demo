<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Language</th>
        <th>Stars</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="repo in $ctrl.repos track by repo.id">
        <td>{{repo.name}}</td>
        <td>{{repo.language}}</td>
        <td>{{repo.stargazers_count}}</td>
        <td>
            <a ui-sref="index.repos.detail({repoId: repo.id})">
                Detail
            </a>
        </td>
    </tr>
    </tbody>
</table>
